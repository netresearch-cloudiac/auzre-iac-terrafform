name: $(Date:yyyyMMdd)$(Rev:.r)
variables:
  var1: value1

trigger:
  - push
  
pool:
  vmImage: ubuntu-latest
  
stages:
  - stage: install
    jobs:
    - job: terraforminstall
      steps:
        - task: TerraformInstaller@0
          displayName: install terraform
          inputs:
            terraformVersion: latest